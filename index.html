<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Colors</title>
    <style>
        body{
            font-family: Verdana;
        }
        section{
            border: solid 1px gray;
            margin: 1rem 0 1rem 0;
        }
        li{
            padding: 0.5rem;
        }

        .red{
            background-color:red;
        }
        .green{
            background-color: green;
        }
        .blue{
            background-color: blue;
            color: cornsilk;
        }
        .crimson{
            background-color:crimson;
        }
        .firebrick{
            background-color:firebrick;
        }

        .olive{
            background-color:olive;
        }

        .special{
            border: solid 2px cornsilk;
            text-transform: uppercase;
            font-weight:bold;
        }
    </style>
</head>
<body>
    <h1>Web Colors</h1>
    <section>
        <h2>Basic Web Colors</h2>
        <ul>
            <li class="red">Red</li>
            <li class="green">Green</li>
            <li class="blue">Blue</li>
        </ul>
    </section>
    <section>
        <h2>Extended Red Colors</h2>
        <ul>
            <li class="crimson">Crimson</li>
            <li class="firebrick">Firebrick</li>
            <li class="salmon">Salmon</li>
        </ul>
    </section>
    <section>
        <h2>Extended Green Colors</h2>
        <ul>
            <li class="olive special">Olive</li>
            <li class="mediumseagreen">MediumSeaGreen</li>
        </ul>
    </section>
    <section>
        <h2>Extended Blue Colors</h2>
        <ul>
            <li>DodgerBlue</li>
            <li>PowderBlue</li>
        </ul>
    </section>
</body>
</html>
